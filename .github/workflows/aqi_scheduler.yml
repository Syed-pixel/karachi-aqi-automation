name: Karachi AQI Automation

on:
  schedule:
    - cron: '0 * * * *'  # Hourly at minute 0 (1:00, 2:00, 3:00, etc.)
    - cron: '30 * * * *' # ALSO at minute 30 (1:30, 2:30, 3:30, etc.)
  workflow_dispatch:      # Manual trigger

jobs:
  hourly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Check current time
      run: echo "ðŸš€ SCHEDULED RUN STARTED at: $(date)"
    
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run hourly prediction
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: python hourly_predict.py
